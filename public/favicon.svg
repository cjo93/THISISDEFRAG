
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 100 100">
  <defs>
    <style>
      .petal {
        fill: #ea580c;
        opacity: 0.9;
      }
      .center {
        fill: #ea580c;
      }
      @media (prefers-color-scheme: dark) {
        .petal { fill: #f97316; }
        .center { fill: #f97316; }
      }
    </style>
  </defs>
  
  <!-- Background circle (optional, safe area) -->
  <circle cx="50" cy="50" r="50" fill="black" />
  
  <!-- Petals -->
  <g transform="translate(50,50)">
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" />
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" transform="rotate(45)" />
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" transform="rotate(90)" />
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" transform="rotate(135)" />
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" transform="rotate(180)" />
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" transform="rotate(225)" />
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" transform="rotate(270)" />
    <path class="petal" d="M0 0 C10 -20 20 -30 0 -45 C-20 -30 -10 -20 0 0" transform="rotate(315)" />
  </g>
  
  <!-- Center dot -->
  <circle class="center" cx="50" cy="50" r="8" />
</svg>
