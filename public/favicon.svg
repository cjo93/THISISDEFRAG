<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 100 100">
  <defs>
    <style>
      .bg { fill: #000000; }
      .mandala { fill: none; stroke: #ea580c; stroke-linecap: round; stroke-linejoin: round; }
      .core { fill: #ea580c; }
      
      .rotate {
        animation: rotate 60s linear infinite;
        transform-origin: 50px 50px;
      }
      
      .pulse {
        animation: pulse 4s ease-in-out infinite;
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
  </defs>
  
  <circle class="bg" cx="50" cy="50" r="50" />
  
  <!-- Outer Ring Elements (Simple Geometric) -->
  <g class="rotate">
    <g class="mandala" stroke-width="1.5">
      <circle cx="50" cy="15" r="2.5" />
      <circle cx="50" cy="15" r="2.5" transform="rotate(45 50 50)" />
      <circle cx="50" cy="15" r="2.5" transform="rotate(90 50 50)" />
      <circle cx="50" cy="15" r="2.5" transform="rotate(135 50 50)" />
      <circle cx="50" cy="15" r="2.5" transform="rotate(180 50 50)" />
      <circle cx="50" cy="15" r="2.5" transform="rotate(225 50 50)" />
      <circle cx="50" cy="15" r="2.5" transform="rotate(270 50 50)" />
      <circle cx="50" cy="15" r="2.5" transform="rotate(315 50 50)" />
    </g>
  </g>
  
  <!-- Clean Concentric Rings -->
  <circle class="mandala pulse" cx="50" cy="50" r="40" stroke-width="1" opacity="0.8" />
  <circle class="mandala" cx="50" cy="50" r="30" stroke-width="1" opacity="0.6" />
  <circle class="mandala" cx="50" cy="50" r="22" stroke-width="1" opacity="0.4" />
  
  <!-- Center Core (Solid) -->
  <circle class="core pulse" cx="50" cy="50" r="8" />
  <circle class="mandala" cx="50" cy="50" r="12" stroke-width="1.5" style="opacity: 0.8" />
</svg>
